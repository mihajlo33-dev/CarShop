<div ng-init="init()">
    <input class="form-control" ng-model="filterText" ng-change='filter()'
        placeholder="Search for specific model" style="margin-bottom: 5px" />
    <button ng-click="createModels()" type="button" class="btn btn-secondary" style="margin-bottom: 15px">Add new
        model</button>
    <div ng-repeat="note in notes track by $index" class="card bg-dark text-white"
        style="width: 100%; margin-bottom: 10px">
        <div class="card-body">
            <h5 class="card-title">{{ models.modelName }}</h5>
            <a ng-click="deleteModels(models.modelsId)" class="card-link text-danger hover">Delete</a>
            <a ng-click="modifyModels(models.modelsId)" class="card-link text-info hover">Modify</a>
            <a ng-click="previewModels(models.modelsId)" class="card-link text-primary hover">Preview</a>
        </div>
    </div>
</div>

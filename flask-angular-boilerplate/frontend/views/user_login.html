<form>

  <div class="container">
    <label for="uname" ><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" ng-model="user.name" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" ng-model="user.password" required>

    <h1 ng-if="name != '' || paassword != '' ">{{user.name}} is logged in!</h1>
    <h1 ng-if="name == '' || paassword == '' ">You haven't typed your name or password in yet!</h1>

    <button type="submit" ng-click="submit()">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" ng-click="home()">Cancel</button>
    <span class="psw">Forgot <a href="/#/forgot">password?</a></span>
  </div>
</form>

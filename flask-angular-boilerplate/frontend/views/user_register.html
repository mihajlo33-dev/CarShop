<form ng-init="init()">
    <div class="form-group">
        <label for="exampleInputPassword1">User</label>
        <textarea class="form-control" placeholder="Enter user" ng-model="user.name"></textarea>
    </div>
    <button ng-click="submit()" type="submit" class="btn btn-primary">Submit</button>
    <a style="margin-left: 20px" ng-click="goBack(user)" class="card-link text-primary hover">Go back</a>
    <a ng-if="isEdit" ng-click="deleteUser(user.id)" class="card-link text-danger hover">Delete</a>
</form>

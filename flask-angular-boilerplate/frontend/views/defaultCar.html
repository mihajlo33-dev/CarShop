<link rel="stylesheet" href="/css/index.css">

<style>
    .grid-container {
    display: grid;
    grid-template-columns: auto auto auto auto;
    grid-gap: 10px;
    padding: 10px;
    }

    .grid-container > div {
    background-color: rgba(255, 255, 255, 0.8);
    text-align: center;
    padding: 20px 0;
    font-size: 30px;
    }
</style>

<div ng-init="init()">
    <div class="grid-container">
        <input class="form-control" ng-model="filterBrand" ng-change='filter()'
            placeholder="Search for specific brand"  />
        <input class="form-control" ng-model="filterModels" ng-change='filter()'
            placeholder="Search for specific model"  />
        <input class="form-control" ng-model="filterFuel" ng-change='filter()'
            placeholder="Search for specific fuel"  />
    </div>
    <input class="form-control" ng-model="filterText" ng-change='filter()'
        placeholder="Search for specific car" style="margin-bottom: 5px" />
    <button ng-click="createCar()" type="button" class="btn btn-secondary" style="margin-bottom: 15px">Add new
        car</button>
    <div ng-repeat="car in car track by $index" class="card bg-dark text-white"
        style="width: 100%; margin-bottom: 10px">
        <div class="card-body">
            <h5 class="card-title">{{ car.brandName + " " + car.modelName}}</h5>
            <h5 class="card-title">{{ car.price + "â‚¬"}}</h5>
            <a ng-click="deleteCar(car.carId)" class="card-link text-danger hover">Delete</a>
            <a ng-click="modifyCar(car.carId)" class="card-link text-info hover">Modify</a>
            <a ng-click="previewCar(car.carId)" class="card-link text-primary hover">Preview</a>
        </div>
    </div>
</div>

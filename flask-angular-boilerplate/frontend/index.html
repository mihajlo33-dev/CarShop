<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <title>Avto Shop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
</head>

<body ng-app="app" ng-controller="MainCtrl">
    <header>
        <nav class="navbar navbar-light" style="background-color: #f9e6ba;">
          <a class="navbar-brand hover text-dark" ng-click="home()" style="border: solid #FF9671 3px;border-radius:70%;">Avto Shop</a>
          <div class="topnav">
          </div>
          <div class="topnav-right" ng-if="isUserLoggedIn == false">
            <a class="navbar-brand hover text-dark fixed-left"  ng-click="car()" style="border: solid #FF9671 3px;border-radius:10%;">Cars</a>
            <a class="navbar-brand hover text-dark fixed-right" ng-click="login()" style="border: solid #FF9671 3px;border-radius:10%;">Login</a>
            <a class="navbar-brand hover text-dark" ng-click="register()" style="border: solid #FF9671 3px;border-radius:10%;">Register</a>
          </div>  
          <div class="topnav-right" ng-if="isUserLoggedIn == true">
            <a class="navbar-brand hover text-dark fixed-left"  ng-click="car()" style="border: solid #FF9671 3px;border-radius:10%;">Cars</a>
          </div>      
        </nav>
      </header>


      
    
      <main role="main" class="container"  ng-view></main>



    
</body>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="services.js"></script>
<link rel="stylesheet" href="css/index.css" />

</html>
